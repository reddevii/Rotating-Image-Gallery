<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="images/Curious Bamboo.jpg" alt="Curious bamboo">
        </span>
        <span style="--i:2">
            <img src="images/Namhae bridge.jpg" alt="Namhae bridge">
        </span>
        <span style="--i:3">
            <img src="images/Windy Gamcheon.jpg" alt="Windy Gamcheon">
        </span>
        <span style="--i:4">
            <img src="images/Spider lily.jpg" alt="Spider lily">
        </span>
        <span style="--i:5">
            <img src="images/gwangalli.jpg" alt="Gwangalli">
        </span>
        <span style="--i:6">
            <img src="images/Incheon sunrise.jpg" alt="Incheon sunrise">
        </span>
        <span style="--i:7">
            <img src="images/Seoul palace.jpg" alt="Seoul palace">
        </span>
        <span style="--i:8">
            <img src="images/Quiet Mountain.jpg" alt="Quiet Mountain">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="Prev">Prev</button>
        <button class="btn" id="Next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
